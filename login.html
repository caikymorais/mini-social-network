<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mini Rede Social</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Login</h1>
  </header>
  <main id="login">
    <form class="login-form">
      <label for="username">Usuário:</label><br>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário" required><br><br>

      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required><br><br>

      <button type="submit" class="button">Entrar</button>
    </form>
  </main>
</body>

</html>
