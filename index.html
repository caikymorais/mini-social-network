<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Rede Social</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Mini Rede Social</h1>
  </header>

  <nav>
    <a href="#" onclick="exibirPerfil()">Meu Perfil</a>
    <a href="#">Feed</a>
    <a href="login.html">Login</a>
  </nav>

  <main id="feed">
    <h2>Feed de Posts</h2>

    <!-- Lista de posts estáticos -->
    <div class="post">
      <div class="post-header">
        <span class="post-author">@usuario1</span>
        <span class="post-date">2024-12-10</span>
      </div>
      <div class="post-content">Este é o meu primeiro post na mini rede social!</div>
      <button class="like-button">Curtir (5)</button>
    </div>

    <div class="post">
      <div class="post-header">
        <span class="post-author">@usuario2</span>
        <span class="post-date">2024-12-12</span>
      </div>
      <div class="post-content">Praticando HTML e CSS para criar uma rede social simples.</div>
      <button class="like-button">Curtir (8)</button>
    </div>

    <!-- Formulário de criação de novo post -->
    <div id="new-post-form" style="display: none;">
      <textarea id="new-post-content" placeholder="Escreva seu post aqui..." maxlength="280"></textarea>
      <button class="button" onclick="publicarPost()">Publicar</button>
    </div>

    <button class="button" onclick="mostrarFormulario()">Criar Novo Post</button>
  </main>

  <script src="js/scripts.js"></script>
</body>

</html>
